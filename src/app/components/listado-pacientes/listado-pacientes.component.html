<h2 class="mt-3">Pacientes disponibles</h2>
<div class="list-group">
  <ng-container *ngIf="pacientes && pacientes.length > 0; else noPacientes">
    <button *ngFor="let paciente of pacientes" href="#" class="list-group-item list-group-item-action" (click)="seleccionarPaciente(paciente)">
      {{ paciente.nombre }} {{ paciente.apellido }}
    </button>
  </ng-container>
  <ng-template #noPacientes>
    <p>No hay pacientes</p>
  </ng-template>
</div>
