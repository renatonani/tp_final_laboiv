<!-- bienvenida.component.html -->

<div [@slideInUp] class="welcome-container">
    <h1>Bienvenido a la clínica Dr. D. Nani</h1>
    <div class="button-container">
      <button appDirectiva1 *ngIf="!auth.logeado" routerLink="/login" class="login-button">
        <img src="../../../assets/login.jpg" alt="Iniciar Sesión">
        <p>Iniciar sesión</p>
      </button>
      <button appDirectiva1 *ngIf="!auth.logeado" routerLink="/registro" class="register-button">
        <img src="../../../assets/registro.jpg" alt="Registrarse">
        <p>Registrarse</p>
      </button>
    </div>
  </div>
